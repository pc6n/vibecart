    <title>Vibe Cart</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
        }
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        #hud > * {
            pointer-events: auto;
        }
        
        /* Game controls */
        .game-controls {
            position: fixed;
            top: 180px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 90;
            min-width: 200px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .game-controls.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .game-controls button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
        }
        .game-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        #speed, #lap, #time {
            font-size: 18px;
            text-align: left;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            box-sizing: border-box;
        }
        #lap {
            font-size: 20px;
            color: #00ff00;
        }
        #time {
            color: #00ffff;
        }
        
        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            #speed-boost-indicator {
                bottom: 350px !important; /* Position higher on mobile to avoid overlap with controls */
            }
            
            /* Landscape orientation */
            @media (orientation: landscape) {
                #speed-boost-indicator {
                    bottom: auto !important;
                    top: 20px !important;
                    right: 20px !important;
                    width: 50px !important;
                    height: 50px !important;
                }
            }
            
            /* Small screens */
            @media (max-width: 360px) {
                #speed-boost-indicator {
                    width: 50px !important;
                    height: 50px !important;
                }
            }
        }
    </style>
</head>
